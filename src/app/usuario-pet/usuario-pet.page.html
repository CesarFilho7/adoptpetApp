<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Meus Pets</ion-title>
      <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px"
        color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-content *ngIf="aguardarValor">
    <ion-item *ngIf="petPorUsuario.length == 0 || petPorUsuario.length == []">
      <ion-label text-center>NÃ£o hÃ¡ Pet Cadastrado! </ion-label>
    </ion-item>
    <ion-content class="card-background-page">
      <ion-grid>
          <ion-row>
            <ion-col col-6>
      <ion-card *ngFor="let pet of petPorUsuario" (click)="paginaDoPet(pet)">

        <img [src]="pet.foto">
        <div class="card-title">{{ pet.nome }}</div>
        <div class="card-subtitle">Ver mais</div>
      </ion-card></ion-col>
    </ion-row></ion-grid>
  </ion-content>
