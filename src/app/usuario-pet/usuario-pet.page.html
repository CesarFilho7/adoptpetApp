<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Meus Pets</ion-title>
      <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px"
        color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-content *ngIf="aguardarValor">
    <ion-item *ngIf="petPorUsuario.length == 0 || petPorUsuario.length == []">
      <ion-label text-center>NÃ£o hÃ¡ Pet Cadastrado! </ion-label>
    </ion-item>
    <ion-item *ngFor="let pet of petPorUsuario">
      <ion-thumbnail slot="start">
        <img [src]="pet.foto" (click)="paginaDoPet(pet)">
      </ion-thumbnail>
      <ion-input name="nome" [(ngModel)]="pet.nome" placeholder="Nome" readonly></ion-input>
    </ion-item>
