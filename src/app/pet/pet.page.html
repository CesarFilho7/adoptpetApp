<ion-header *ngIf="aguardarValor">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Adote Já!</ion-title>
    <ion-buttons (click)="logoutUsuario()" slot="end" size="small" padding="padding:1px" type="submit"
      color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="aguardarValor">
  <form [formGroup]="form">
    <ion-card class="welcome-card">
      <ion-card-content>
        <ion-item slot="start">
          <img [src]="petPorId.foto">
        </ion-item><br>
        <ion-item>
          <ion-label>Nome: </ion-label>
          <ion-input name="nome" [(ngModel)]="petPorId.nome" formControlName="nome" placeholder="Nome" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Gênero: </ion-label>
          <ion-input name="genero" [(ngModel)]="petPorId.genero" formControlName="genero" placeholder="genero" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Descrição: </ion-label>
          <ion-textarea rows="3" [(ngModel)]="petPorId.descricao" formControlName="descricao" placeholder="descricao" readonly></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Porte: </ion-label>
          <ion-input name="porte" [(ngModel)]="petPorId.porte" formControlName="porte" placeholder="porte" readonly></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <div padding>
      <ion-button (click)="adotar()" size="default" type="submit" expand="block" color="secondary">
        <p class="ion-padding-horizontal" style="font-weight: 700;">Adotar</p>
      </ion-button>
    </div>
  </form>
</ion-content>
