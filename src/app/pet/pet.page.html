<ion-header *ngIf="aguardarValor">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Adote Já!</ion-title>
    <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px" type="submit" color="secondary"><img
        src="https://i.imgur.com/KzuKVhG.png" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="aguardarValor">
  <form [formGroup]="form">
    <ion-card class="welcome-card">
      <ion-card-content>
        <div color="newcolor" slot="start">
          <img [src]="petPorId.foto ? petPorId.foto : '../../assets/pet.png'">
        </div><br>
        <ion-item color="newcolor">
          <ion-label>Nome: </ion-label>
          <ion-input name="nome" [(ngModel)]="petPorId.nome" formControlName="nome" readonly>
          </ion-input>
        </ion-item>
        <ion-item color="newcolor">
          <ion-label>Dono: </ion-label>
          <ion-input name="dono" [(ngModel)]="petPorId.dono" formControlName="dono" readonly>
          </ion-input>
        </ion-item>
        <ion-item color="newcolor">
          <ion-label>Porte: </ion-label>
          <ion-input name="porte" [(ngModel)]="petPorId.porte" formControlName="porte" readonly>
          </ion-input>
        </ion-item>
        <ion-item color="newcolor">
          <ion-label>Gênero: {{ this.petPorId.genero == 'F' ? 'Fêmea' : 'Macho' }}</ion-label>
          <ion-input name="genero" formControlName="genero" readonly></ion-input>
        </ion-item>
        <ion-item color="newcolor">
          <ion-label>Descrição: </ion-label>
          <ion-textarea rows="3" [(ngModel)]="petPorId.descricao" formControlName="descricao" readonly></ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <div padding>
      <ion-button (click)="adotar()" size="default" type="submit" expand="block" color="secondary">
        <p class="ion-padding-horizontal" style="font-weight: 700;">Solicitar Adoção</p>
      </ion-button>
    </div>
  </form>
</ion-content>
