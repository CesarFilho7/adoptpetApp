<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
    <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px" type="submit" color="secondary"><img
        src="https://i.imgur.com/KzuKVhG.png" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content *ngIf="aguardarValor">
  <ion-item *ngIf="pedidoPendentes.length == 0 || pedidoPendentes.length == []">
    <ion-label text-center>Não há Pedidos! </ion-label>
  </ion-item>
  <!-- <ion-item>


  </ion-item> -->
  <ion-card *ngFor="let pet of pedidoPendentes" color="newcolor">
    <ion-card-header>
      <ion-card-title>Pet: {{ pet.nome_pet }} </ion-card-title>
      <ion-card-title>Nome do usuário: {{ pet.nome_usuario }} </ion-card-title>
      <!-- <ion-input name="nome" [(ngModel)]="pet.nome_pet" readonly></ion-input> -->
      <ion-card-title>Entre em contato: {{ pet.email_usuario }} </ion-card-title>
      <br>
      <!-- <ion-input name="email" [(ngModel)]="pet.email" readonly></ion-input> -->
      <ion-button color="success" (click)="responderPedido(pet.id, 'Aprovado')">Aceitar</ion-button>
      <ion-button color="danger" (click)="responderPedido(pet.id, 'Negado')">Recusar</ion-button>
    </ion-card-header>

  </ion-card>
  <!-- <div padding>
      <ion-button (click)="adotar()" size="default" type="submit" expand="block" color="secondary">
        <p class="ion-padding-horizontal" style="font-weight: 700;">Aceitar</p>
      </ion-button>
    </div> -->
</ion-content>
