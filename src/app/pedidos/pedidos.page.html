<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
    <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px" type="submit"
      color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br>
<ion-content *ngIf="aguardarValor">
  <ion-item *ngIf="pedidoPendentes.length == 0 || pedidoPendentes.length == []">
    <ion-label text-center>Não há Pedidos! </ion-label>
  </ion-item>
  <ion-item *ngFor="let pet of pedidoPendentes">
    <ion-thumbnail slot="start">
      <img [src]="pet.foto">
    </ion-thumbnail>
    <ion-label>Nome: </ion-label>
    <ion-input name="nome" [(ngModel)]="pet.nome_pet" placeholder="Nome" readonly></ion-input>
    <ion-button color="success" (click)="responderPedido(pet.id, 'Aprovado')">Aceitar</ion-button>
    <ion-button color="danger" (click)="responderPedido(pet.id, 'Negado')">X</ion-button>
  </ion-item>

      <ion-button (click)="adotar()" size="default" type="submit" expand="block" color="secondary">
        <p class="ion-padding-horizontal" style="font-weight: 700;">Aceitar</p>
      </ion-button>
    </div> -->
</ion-content>
