<ion-content>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Cadastro!</h3>
          </div> 
          <div padding> 
            <ion-item>
              <ion-input name="nome" [(ngModel)]="usuario.nome" formControlName="nome" placeholder="Nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" [(ngModel)]="usuario.email" formControlName="email" placeholder="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="senha" [(ngModel)]="usuario.senha" formControlName="senha" type="password"  placeholder="Senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cpf" [(ngModel)]="usuario.cpf" formControlName="cpf"  placeholder="Cpf" type="number" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="default" type="submit" expand="block" [disabled]="form.invalid">salvar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
