<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      AdoptPet</ion-title>
      <ion-buttons (click)="logoutUsuario()" slot="end" size="small" padding="padding:1px" type="submit" color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
      </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
        <ion-card-title><p style="color: #090827; font-style: italic; font-weight: 700px; ">Bem-Vindo(a)!</p></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>SÃ£o dezenas de animais procurando por um novo lar. Ajude-nos e encontre o seu novo amigo!
      </p>
    </ion-card-content> 
  </ion-card>
  <ion-item *ngFor="let pets of allPets">
    <ion-thumbnail slot="start"> 
      <img src="https://www.acasadoanimal.com.br/wp-content/uploads/2019/01/vira-latas.png">
    </ion-thumbnail>
    <p (click)="buscarPetPeloId(pets)">{{ pets.descricao }}</p>
  </ion-item>
</ion-content>
