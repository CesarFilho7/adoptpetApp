<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      AdoptPet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt="" />
    <ion-card-header>
      <ion-card-title>Bem-Vindo!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Cras pharetra at massa non vehicula. Nulla quis molestie diam.
        Ut imperdiet ex volutpat, venenatis erat at, finibus arcu.
      </p>
    </ion-card-content> 
  </ion-card>
  <ion-item *ngFor="let pets of allPets">
    <ion-thumbnail slot="start"> 
      <img src="https://www.acasadoanimal.com.br/wp-content/uploads/2019/01/vira-latas.png">
    </ion-thumbnail>
    <p>{{ pets.descricao }}</p>
  </ion-item>
</ion-content>
