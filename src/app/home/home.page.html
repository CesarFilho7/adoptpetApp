<ion-header  *ngIf="isCarregando">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      AdoptPet</ion-title>
      <ion-buttons (click)="goHome()" slot="end" size="small" padding="padding:1px" type="submit" color="secondary"><img src="https://i.imgur.com/KzuKVhG.png" />
      </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isCarregando">
  <ion-card class="welcome-card">
    <ion-card-header>
        <ion-card-title><p style="color: #090827; font-style: italic; font-weight: 700px; ">Bem-Vindo(a)!</p></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>São dezenas de animais procurando por um novo lar. Ajude-nos e encontre o seu novo amigo!
      </p>
    </ion-card-content> 
  </ion-card>
  <ion-card class="welcome-card">
      <ion-card-content>
        <p>{{ pedidosPendentes.length == 0 ? 'Não há pedidos de adoção pendente para você!' : 'Há pedidos de adoção pendente, verifique no Menu(pedidos) e entre em contato!' }}</p>
      </ion-card-content> 
    </ion-card>
  <ion-item *ngFor="let pets of allPets">
    <ion-thumbnail slot="start"> 
      <img [src]="pets.foto" (click)="buscarPetPeloId(pets)">
    </ion-thumbnail>
    <p (click)="buscarPetPeloId(pets)">{{ pets.nome }}</p>
  </ion-item>
</ion-content>
